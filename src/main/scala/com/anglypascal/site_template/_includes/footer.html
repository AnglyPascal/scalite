<footer class="site-footer h-card">
  {{#site}}
  <data class="u-url" href="{{ root_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {{#author}}
        <ul class="contact-list">
            <li class="p-name">{{ name }}</li>
            <li><a class="u-email" href="mailto:{{ site.author.email }}">
                {{ email }}</a></li>
        </ul>
      {{/author}}
      </div>
      <div class="footer-col">
        <p>{{ description }}</p>
      </div>
    </div>

    <div class="social-links">
      {{ social }}
    </div>

  </div>
  {{/site}}
</footer>
